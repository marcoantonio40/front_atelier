<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar novo colaborador</h1>
        <img class="fullWidth" src="assets/img/Sewing-woman-vintage.svg" alt="Novo colaborador">

        <section class="section">
            <mat-checkbox class="margin">Super</mat-checkbox>
            <mat-checkbox class="margin">Manager</mat-checkbox>
            <mat-checkbox class="margin">User</mat-checkbox>
          </section>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome:</mat-label>
            <input matInput placeholder="Fulano de Tal">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF:</mat-label>
            <input matInput placeholder="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Telefone:</mat-label>
            <input matInput placeholder="(00)90000-0000">
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail:</mat-label>
            <input matInput placeholder="fulano@email.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
      
          <button class="fullWidth mat-elevation-z4" mat-flat-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth">by Marco Antonio</p>
</div>
