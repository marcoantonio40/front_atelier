<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Atualizar colaborador</h1>
        <img class="fullWidth" src="assets/img/Sewing-woman-vintage.svg" alt="Novo colaborador">

        <mat-form-field>
          <mat-label>Perfil:</mat-label>
          <mat-select [(ngModel)]="worker.type" [formControl]="type" name="type">
            <mat-option value="EMPLOYEE">Funcion√°rio</mat-option>
            <mat-option value="MANAGER">Gerente</mat-option>
            <mat-option value="SUPER">Administrador</mat-option>
          </mat-select>
        </mat-form-field>
        

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome:</mat-label>
            <input [(ngModel)]="worker.name" name="name" [formControl]="name" required matInput placeholder="Fulano de Tal" maxlength="50">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF:</mat-label>
            <input [(ngModel)]="worker.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="000.000.000-00"
            mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Telefone:</mat-label>
            <input [(ngModel)]="worker.phone" name="phone" [formControl]="phone" required matInput placeholder="(00)00000-0000"
            mask="(00)00000-0000">
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail:</mat-label>
            <input [(ngModel)]="worker.login" name="email" [formControl]="email" required matInput placeholder="fulano@email.com" maxlength="40">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <button (click)="update()" [disabled]="!validFields()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
      
          <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-flat-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth">by Marco Antonio</p>
</div>
