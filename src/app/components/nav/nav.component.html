<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <img src="assets/img/formal-dresses.svg" alt="Imagem de navegação">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="home">
                <i class="material-icons">home</i>Home
            </a>
            <a mat-list-item routerLink="/">
                <i class="material-icons">shopping_cart</i>Pedidos
            </a>
            <a mat-list-item routerLink="/">
                <i class="material-icons">contacts</i>Clientes
            </a>
            <a mat-list-item routerLink="/">
                <i class="material-icons">point_of_sale</i>Despesas
            </a>
            <a mat-list-item routerLink="/workers">
                <i class="material-icons">groups</i>Funcionários
            </a>
            <a mat-list-item routerLink="/">
                <i class="material-icons">timeline</i>Estátisticas
            </a>
            <a mat-list-item routerLink="/">
                <i class="material-icons">settings</i>Opções
            </a>
            <a mat-list-item routerLink="/">
                <i class="material-icons">logout</i>Sair
            </a>
        </mat-nav-list>
    </mat-drawer>
  
    <div class="sidenav-content">
        <app-header></app-header>
      <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
