<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar novo cliente</h1>
        <img class="fullWidth" src="assets/img/Sewing-woman-vintage.svg" alt="Novo colaborador">

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome:</mat-label>
            <input [(ngModel)]="customer.name" name="name" [formControl]="name" required matInput placeholder="Fulano de Tal" maxlength="50">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail:</mat-label>
            <input [(ngModel)]="customer.email" name="name" [formControl]="email" required matInput placeholder="fulano@email.com" maxlength="50">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF:</mat-label>
            <input [(ngModel)]="customer.cpfOrCnpj" name="cpf" [formControl]="cpfOrCnpj" required matInput placeholder="000.000.000-00"
            mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Telefone:</mat-label>
            <input [(ngModel)]="customer.phone" name="phone" [formControl]="phone" required matInput placeholder="(00)00000-0000"
            mask="(00)00000-0000">
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nascimento</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="customer.birthDay"  [formControl]="birthDay" required>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
<!-- Address -->
          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Rua:</mat-label>
            <input [(ngModel)]="customer.name" name="name" [formControl]="name" required matInput placeholder="Fulano de Tal" maxlength="50">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>NÃºmero:</mat-label>
            <input [(ngModel)]="customer.name" name="name" [formControl]="name" required matInput placeholder="Fulano de Tal" maxlength="50">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Bairro:</mat-label>
            <input [(ngModel)]="customer.name" name="name" [formControl]="name" required matInput placeholder="Fulano de Tal" maxlength="50">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CEP:</mat-label>
            <input [(ngModel)]="customer.name" name="name" [formControl]="name" required matInput placeholder="Fulano de Tal" maxlength="50">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Complemento:</mat-label>
            <input [(ngModel)]="customer.name" name="name" [formControl]="name" required matInput placeholder="Fulano de Tal" maxlength="50">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <button (click)="create()" [disabled]="!validFields()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
      
          <button routerLink="../" class="fullWidth mat-elevation-z4" mat-flat-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth">by Marco Antonio</p>
</div>
