<div class="container">

    <h1>Listando clientes</h1>
  
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Novo cliente</button>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Fulano" #input>
    </mat-form-field>
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="ELEMENT_DATA">
  
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-MAIL </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
        
            <ng-container matColumnDef="cpfOrCnpj">
              <th mat-header-cell *matHeaderCellDef> CPF ou CNPJ </th>
              <td mat-cell *matCellDef="let element"> {{element.cpfOrCnpj}} </td>
            </ng-container>
        
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> TELEFONE </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
        
            <ng-container matColumnDef="createdDate">
              <th mat-header-cell *matHeaderCellDef> CADASTRO </th>
              <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
            </ng-container>

            <ng-container matColumnDef="birthDay">
                <th mat-header-cell *matHeaderCellDef> NASCIMENTO </th>
                <td mat-cell *matCellDef="let element"> {{element.birthDay}} </td>
              </ng-container>

              <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
                <td mat-cell *matCellDef="let element">
                  <a routerLink="address/{{element.id}}">
                    <i class="material-icons home_filled">home_filled</i>
                  </a>
                <a routerLink="update/{{element.id}}">
                  <i class="material-icons edit">edit</i>
                </a>
                <a routerLink="delete/{{element.id}}">
                  <i class="material-icons delete">delete</i>
                </a>
                </td>
              </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
        
  </div>
