<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Controle do Ateliê</h1>
        <img src="assets/img/Sewing-woman-vintage.svg" alt="Ateliê">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input 
          [formControl]="email"
          required
          [(ngModel)]="creds.email" 
          name="email" 
          matInput 
          placeholder="Ex. fulano@mail.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
            [formControl]="password"
            required
            [(ngModel)]="creds.password" 
            name="password" 
            type="password" 
            matInput 
            placeholder="Ex. 12345678">
          </mat-form-field>

          <button (click)="login()" [disabled]="!validFields()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
      </form>
</div>
